<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operações envolvendo string e números;
        var a = '20';
        console.log(a)   // string 20
        var b = a * 2;   // b = 40 
        console.log(b)
        var c = a / 2;   // c = 10
        console.log(c)
        var d = a - 2;   // d = 18 
        console.log(d)
        var e = a + 2;   // e = 202
        console.log(e)   
        var f = Number(a); // f = 20
        console.log(f)
        var g = f + 2;     // g = 22
        console.log(g)
        alert('g: ' +  g);  // exibe valor de uma variável;
    </script>
</body>
</html>

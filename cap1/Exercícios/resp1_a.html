<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Elaborar um programa que leia um número. Calcule e informe seus vizinhos, ou seja, o número anterior e posterior;

        // Entrada;
        let number = Number(prompt('Digite um número:'));

        // Processamento;
        let previousNumber = number - 1;
        let laterNumber = number + 1;

        // Saída; 
        alert('Número: '+number + '\nVizinhos: '+previousNumber + ' e ' + laterNumber);
    </script>
</body>
</html>

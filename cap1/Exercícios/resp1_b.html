<body>
    <script>
        // Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.

        // Entrada;
          let valorDaConta = Number(prompt('Digite o valor da conta:'));
          let quantosClientes = Number(prompt('Quantas pessoas:'))   

        // Processamento;
          let valorPorCliente = valorDaConta / quantosClientes;
       
        // Saída;
          alert('Valor da Conta: R$'+valorDaConta + '\nNúmero de Clientes: '+quantosClientes + '\nValor por Cliente: R$'+valorPorCliente);

    </script>
</body>

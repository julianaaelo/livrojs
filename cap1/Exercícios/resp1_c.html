<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.

        // Entrada;
        let precoDosProdutos = Number(prompt('Digite o preço do seu produto:'));

        // Processamento;
        let pagamentoAVista = precoDosProdutos - (precoDosProdutos*10) / 100;
        let pagamentoParcelado = precoDosProdutos / 3;

        // Saída;
        alert('Preço: R$' +precoDosProdutos.toFixed(2) + '\nÀ vista: R$' +pagamentoAVista.toFixed(2) + '\nOu 3x de: R$' +pagamentoParcelado.toFixed(2));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Elaborar um programa que leia 2 notas de aluno em uma disciplina. Calcule e informe a média da notas.

        // Entrada;
        let nota1 = Number(prompt('Digite a primeira nota:'));
        let nota2 = Number(prompt('Digite a segunda nota:'));

        // Processamento; 

        let mediaDasNotas = (nota1 + nota2) / 2;

        // Saída;
        alert('1ª Nota: ' + nota1.toFixed(1) + '\n2ª Nota: ' + nota2.toFixed(1) + '\nMédia: '+ mediaDasNotas.toFixed(1) ) //toFixed determina a quantidade de casas decimais e \n quebra a linha.
    </script>
</body>
</html>

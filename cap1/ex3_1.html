<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operações envolvendo strings e números
        var a = 20;    //Declarando variável
        console.log(a); //imprime no console
        var b = a * 2; // Mutiplica o valor da variável a
        console.log(b);
        var c = a / 2; // Divide por 2 o valor da variável a
        console.log(c);
        var d = a - 2; // subtrai o valor da variável a por 2 
        console.log(d);
        var e = a + 2; // soma o valor da variável com 2
        console.log(e);
        alert("e:" + e); // exibe o valor da variável (e), pois nesse caso possui uma string e um number; 
        
    </script>
</body>
</html>

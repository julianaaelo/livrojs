<body>
    <script>
        // Elabora um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas;

        // Entrada;
        let dias = Number(prompt("Número de dias: "));
        let horas = Number(prompt("Número de horas: "));
        // Prcessamento
        let totalDeHora = (dias * 24) + horas;
        // Saída
        alert('nº Dias: '+dias + '\nnº Horas: '+horas + '\ntotal de Horas: '+totalDeHora)
    </script>
</body>

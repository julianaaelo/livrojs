<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do graçom (10%) //e o valor total a ser pago;
        
        //Recebe o valor do jantar;
        var valorDoJantar = Number(prompt('Valor do jantar R$: '));

        //Calcula os 10% e o valor total a ser pago;
        var garcom = valorDoJantar * 0.10;
        var total = valorDoJantar + garcom;

        //Exibir o resultado na tela;
        //Uso do toFixed() para determinar o número de casas decimais das respostas;
        // \n (Quebra de linha);
        alert('Valor do jantar é: R$' + valorDoJantar.toFixed(2) + '\nTaxa do garçom: R$'+ garcom.toFixed(2) + '\nTotal a pagar: R$'+ total.toFixed())

    </script>
    
    
</body>
</html>
